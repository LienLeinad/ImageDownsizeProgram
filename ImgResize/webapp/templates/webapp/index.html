
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.img }}
        <label for="resolution">Select a resolution: </label>
        <select id="dimensions" name="dimensions">
          <option value="720">720p</option>
          <option value="480">480p</option>
          <option value="320">320p</option>
          <option value="240">240p</option>
        </select>
        </br>
        </br>
        <button type = "submit" onclick ="process()">Upload</button>
    </form>
    <div>
        <img id = "input"/>
    </div>

    <div>
        <img id = "output"/>
    </div>
    <script>
        function process(){
        // console.log("I'm connected");
        const file = document.querySelector("#id_img").files[0];
        if(!file) return;
    
        const reader = new FileReader();
    
        reader.readAsDataURL(file);
    
        reader.onload = function(event){
            const imgElement = document.createElement("img");
            imgElement.src = event.target.result;
            document.querySelector("#input").src = event.target.result;
            imgElement.onload = function(e){
                const canvas = document.createElement("canvas");
                
                // resizing to 720p
                const MAX_WIDTH = document.querySelector("#dimensions").value;
                const scaleSize = MAX_WIDTH / e.target.width;
                canvas.width = MAX_WIDTH;
                canvas.height = e.target.height * scaleSize;
                //output 720p image
                const ctx = canvas.getContext('2d');
                ctx.drawImage(e.target, 0, 0, canvas.width, canvas.height);
                const srcEncoded = ctx.canvas.toDataURL(e.target, "image/png");
                document.querySelector("#output").src = srcEncoded;


            };
        }
        
        }
    </script>
</body>
</html>
